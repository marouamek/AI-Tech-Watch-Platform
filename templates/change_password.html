<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decide | Update Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop playsinline class="bg-video">
            <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <div class="center-wrapper">
        <div class="login-card">
            <h1 class="brand-title">Decide.</h1>
            <p style="text-align: center; margin-bottom: 20px;">Security: Please update your password.</p>
            
            <form id="changePassForm">
                <div class="input-group">
                    <label>New Password</label>
                    <input type="password" name="new_password" required placeholder="••••••••">
                </div>
                <div id="msg" class="error-msg"></div>
                <button type="submit" class="primary-btn" id="submitBtn">Update Password</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('changePassForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('msg');
            btn.textContent = "Updating..."; btn.disabled = true;

            const data = Object.fromEntries(new FormData(e.target));
            try {
                const res = await fetch('/api/change_password', {
                    method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data)
                });
                const result = await res.json();
                if(result.success) window.location.href = result.redirect_url;
                else { msg.textContent = result.message; btn.disabled = false; btn.textContent = "Update"; }
            } catch(err) { msg.textContent = "Error"; btn.disabled = false; }
        });
    </script>
</body>
</html>
